<body>

  <svg
    class="bg-wave"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 1920 935.855"
  >
    <defs>
      <style>
        .a {
          opacity: 0.3;
          fill: url(#a);
        }
      </style>
      <linearGradient
        id="a"
        x2="1.18"
        y2="1.366"
        gradientUnits="objectBoundingBox"
      >
        <stop offset="0" stop-color="#09f" />
        <stop offset="1" stop-color="#0fc" />
      </linearGradient>
    </defs>
    <path
      class="a"
      d="M1489.6,906.007c-299,84.5-589-10.164-738.5-287.308S202.9,503.823,148.5,216.515C128.7,111.567,66.1,43.61,0,0H1920V906.835C1803.5,863.933,1649.8,860.742,1489.6,906.007Z"
    />
  </svg>

  <section id="title">
    <nav class="navbar navigation-bar navbar-expand-lg navbar-dark">
      <a href="index.html"><img alt="Logo" class="logo" src="Assets/Logo.png" /></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <img class="menu" alt="hamburger menu" src="Assets/hamburger-menu.svg" />
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>

        <form class="form-inline s-l-buttons my-2 my-lg-0">
          <button type="button" class="btn signup-button">Signup</button>
          <button type="button" class="btn login-button">Login</button>
        </form>
      </div>

    </nav>
  </section>

  <section id="content">

    <div class="container-fluid">
      <img class="contact-illustration" src="Assets/contact-illustration.svg" alt="contact illustration" />
      <h1 class="contact-heading">Contact Us</h1>
      <div class="email">
        <span class="email-head">Email</span><br><span class="email-text">languagelinks@gmail.com</span>
      </div>
      <div class="phone">
        <span class="phone-head">Phone Number</span><br><span class="phone-text">+91-1234567890</span>
      </div>
      <div class="address">
        <span class="address-head">Address</span><br><span class="address-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod<br>tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim<br>veniam,</span>
      </div>
    </div>

    <div class="container-fluid form-container">
      <form class="form-group contact-form">

        <label class="name-label" for="name-input">Name</label>
        <input type="text" class="name-input form-control" />

        <label class="email-label" for="email-input">Email</label>
        <input type="email" class="email-input form-control" />

        <label class="subject-label" for="subject-input">Subject</label>
        <input type="text" class="subject-input form-control" />

        <div class="message-form">
          <p class="message-label">Message</p>
          <textarea placeholder="Start typing here..." class="message-text"></textarea>

        </div>
        <div class="submitdiv">
          <button type="submit" class="btn submit-button">Submit</button>
        </div>

      </form>
    </div>



  </section>



</body>

</html>
